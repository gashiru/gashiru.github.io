<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code with Ite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    h1, h2 { font-family: 'Fredoka', cursive; }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 via-white to-yellow-50 min-h-screen text-gray-800">
  <!-- Nav -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold flex items-center gap-2">
        <img src="ite_pose.jpg" alt="Ite" class="h-10 w-10 rounded-full border-2 border-indigo-300" />
        <span>Code with Ite</span>
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-10 px-4">
    <h1 class="text-4xl md:text-5xl font-bold text-indigo-700 mb-4">Welcome to Code with Ite 👋</h1>
    <p class="text-lg text-gray-600">Fun coding challenges made by Uncle Ayo 🧠💥</p>
  </section>

  <!-- Image Section -->
  <section class="flex flex-col md:flex-row justify-center items-center gap-6 px-6 mb-12">
    <img id="pose-img" src="ite_pose.jpg" alt="Ite posing" class="w-52 h-52 object-cover rounded-xl shadow-lg cursor-pointer transition-transform hover:scale-105" onclick="togglePoseShape()" />
    <img id="baby-img" src="ite_baby.jpg" alt="Little Ite" class="w-52 h-52 object-cover rounded-xl shadow-lg cursor-pointer transition-transform hover:scale-105" onclick="toggleBabyShape()" />
  </section>

  <!-- Challenges Section -->
  <section class="text-center mb-12">
    <h2 class="text-2xl font-semibold text-indigo-600 mb-4">🚀 Start Your Coding Challenge</h2>
    <a href="challenge1.html" class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition">🔧 Go to Challenges</a>
  </section>

  <!-- Badges Section -->
  <section class="bg-white py-10 px-6 shadow-inner">
    <h2 class="text-2xl text-center font-semibold text-yellow-600 mb-6">🏅 Your Coding Badges</h2>
    <div class="flex justify-center flex-wrap gap-4">
      <div id="badge1" class="bg-yellow-100 text-yellow-800 rounded-full px-4 py-2 text-lg font-medium shadow">🥉 Starter Coder</div>
      <div id="badge2" class="bg-blue-100 text-blue-800 rounded-full px-4 py-2 text-lg font-medium shadow">🟡 Button Master</div>
      <div id="badge3" class="bg-purple-100 text-purple-800 rounded-full px-4 py-2 text-lg font-medium shadow">🌀 Loop Master</div>
      <div id="badge4" class="bg-green-100 text-green-800 rounded-full px-4 py-2 text-lg font-medium shadow">🐞 Bug Buster</div>
      <div id="badge5" class="bg-pink-100 text-pink-800 rounded-full px-4 py-2 text-lg font-medium shadow">✨ Code Artist</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-10 py-6 text-gray-500 text-sm">Built with ❤️ by Uncle Ayo</footer>

  <script>
    window.onload = () => {
      for (let i = 1; i <= 5; i++) {
        if (localStorage.getItem(`challenge${i}`) === 'complete') {
          document.getElementById(`badge${i}`).classList.add('ring-4', 'ring-green-400', 'scale-105');
        }
      }
    }

    function togglePoseShape() {
      document.getElementById('pose-img').classList.toggle('rounded-full');
    }

    function toggleBabyShape() {
      document.getElementById('baby-img').classList.toggle('rotate-3');
    }
  </script>
</body>
</html>
