<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 1 - Complete the Blockly Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    h1, h2 { font-family: 'Fredoka', cursive; }
  </style>
</head>
<body class="bg-gradient-to-tr from-yellow-50 via-white to-blue-100 min-h-screen text-gray-800">
  <!-- Nav -->
  <nav class="bg-white shadow p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold flex items-center gap-2">
        <img src="ite_pose.jpg" alt="Ite" class="h-10 w-10 rounded-full border-2 border-indigo-300" />
        <span>Code with Ite</span>
      </a>
    </div>
  </nav>

  <!-- Challenge Section -->
  <main class="container mx-auto px-6 py-10 text-center">
    <h1 class="text-4xl font-bold text-indigo-700 mb-4">Challenge 1: Complete the Blockly Games</h1>
    <p class="text-lg text-gray-600 mb-6">This game teaches you how to think like a programmer by solving puzzles using coding blocks. It’s like giving a robot step-by-step instructions to help it win! 🧠🕹️</p>

    <!-- Blockly Iframe -->
    <div class="w-full max-w-5xl mx-auto mb-6" style="height: 600px;">
      <iframe src="https://blockly.games/maze?lang=en&level=2" class="w-full h-full rounded shadow-lg border" scrolling="no"></iframe>
    </div>

    <!-- Complete Button -->
    <button onclick="markComplete()" class="mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow transition">✅ I Did It!</button>
    <p id="feedback" class="mt-4 text-lg font-semibold text-green-600"></p>

    <!-- Back Link -->
    <div class="mt-10">
      <a href="index.html" class="text-indigo-600 hover:underline">⬅️ Back to Home Page</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-10 py-6 text-gray-500 text-sm">Built with ❤️ by Uncle Ayo</footer>

  <script>
    function markComplete() {
      localStorage.setItem('challenge1', 'complete');
      document.getElementById('feedback').textContent = 'Great job, Ite! Badge unlocked: Starter Coder 🎉';
    }
  </script>
</body>
</html>
